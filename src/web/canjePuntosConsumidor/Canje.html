<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script2.js"></script>
    <title>Canje de Puntos</title>
</head>
<body>
<div class="blur-background" id="blur-background">
    <header>
        <div class="container-logo">
            <a class="img-logo" href="#">
                <img src="../static/Logo_viandas_donation.png" alt="Logo">
                <h2 class="name-logo"> Viandas Donation </h2>
            </a>
        </div>
    </header>

    <main>
        <div class="points-container">
            <h1>Puntos Disponibles: <span id="points">1200</span></h1>
            <h2>Servicio Seleccionado: <span id="service-name">Servicio 1</span></h2>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>Copyright © 2024 Viandas Donation. Todos los derechos reservados.</p>
        </div>
    </footer>
</div>

<!-- Modal de Confirmación de Canje -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Confirmar Canje</h2>
        <p>Puntos necesarios: <span id="required-points">300</span></p>
        <p>Puntos restantes: <span id="remaining-points">900</span></p>
        <p>Producto: <span id="product-info">Descripción del producto</span></p>
        <button class="btn-canjear" onclick="confirmarCanje()">Canjear</button>
        <button class="btn-close" onclick="cerrarModal()">Cancelar</button>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
