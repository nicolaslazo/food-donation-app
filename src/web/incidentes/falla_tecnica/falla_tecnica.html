<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../static/Logo_viandas_donation.png">


    <!-- StyleSheets -->
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Leaflet PinSearch -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.pinsearch/src/Leaflet.PinSearch.css" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.pinsearch/src/Leaflet.PinSearch.js" crossorigin=""></script>

    <!-- Scripts JS -->
    <script src="script.js" defer></script>


    <title>Reportar Falla Técnica</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <a class="img-logo" href="../../home/home.html"> 
                <img src="../../static/Logo_viandas_donation.png" alt="Logo">
                <h2 class="name-logo"> Viandas Donation </h2>
            </a>
            <button class="btn-contribuir"> 
                <a href="../../logueo/inicioSesion/index.html">Contribuir Ya</a>
            </button>
        </div>
        <nav class="navbar">
                <a href="../../home/home.html" class="navbar-item">INICIO</a>
                <a href="../../quienes_somos/quienes_somos.html" class="navbar-item">QUIENES SOMOS</a>
                <a href="../../contacto/contacto.html" class="navbar-item">CONTACTO</a>
                <a href="../../tienda/tienda_home/tienda.html" class="navbar-item">TIENDA</a>
        </nav>
    </header>

    <main class="main__container">
        <div class="form__container">
            <div class="form-title">
                REPORTAR FALLA TECNICA
            </div>
            
            <form action="" class="form__body">
                <div class="heladera-details-container">
                    <label class="input-box">
                        Heladera Defectuosa *
                        <div id="map"></div>
                        <input type="hidden" id="latitude" name="latitude">
                        <input type="hidden" id="longitude" name="longitude">
                    </label>
                    <!-- Existing Inputs -->
                    <label class="input-box">
                        Descripción de la Falla Técnica
                        <textarea name="descripcion-falla" id="input-text-area" maxlength="255"></textarea>
                    </label>
                    <label class="input-box">
                        Fecha de la Falla Técnica *
                        <input type="date" required>
                    </label>
                    <label class="input-box-img">
                        Imagen de la Falla Técnica
                        <input type="file" accept="image/*">
                    </label>
                    <label class="input-check">
                        Acepto los <a href="../../terminosYcondiciones/terminos.html"> terminos y condiciones </a>
                        <input type="checkbox" required>
                    </label>
                </div>

                <div class="submit-button">
                    <input type="submit" value="ENVIAR SOLICITUD">
                </div>

                <div class="aclaracion-campos"> Los campos con * son obligatorios </div>

            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p> 
                Haciendo clic en alguno de los botones de registro de 
                arriba, aceptas nuestros <a href="../terminosYcondiciones/terminos.html">Términos</a> y <a href="../terminosYcondiciones/terminos.html">Política de Privacidad</a>.
            </p>
        </div>
    </footer>
</body>
</html>
