<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../static/Logo_viandas_donation.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="script.js"></script>
    <title>Carga Persona Vulnerable</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <a class="img-logo" href=""> 
                <img src="../static/Logo_viandas_donation.png" alt="Logo">
                <h2 class="name-logo"> Viandas Donation </h2>
            </a>
            <button class="btn-contribuir"> 
                <a href="../inicioSesion/index.html">Contribuir Ya</a>
            </button>
        </div>
        <nav class="navbar">
                <a href="#" class="navbar-item">INICIO</a>
                <a href="#" class="navbar-item">QUIENES SOMOS</a>
                <a href="#" class="navbar-item">CONTACTO</a>
                <a href="#" class="navbar-item">QUIERO AYUDAR</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="title">REGISTRAR PERSONA VULNERABLE</div>

            <form action="" class="form-container">

                <div class="user-details-container">

                    <label class="input-box" for="name">
                        Nombre
                        <input type="text" id="name" placeholder="Nombre" required>
                    </label>

                    <label class="input-box" for="surname">
                        Apellido
                        <input type="text" id="surname" placeholder="Apellido" required>
                    </label>

                    <label class="input-box" for="dob">
                        Fecha de Nacimiento
                        <input type="date" id="dob" required>
                    </label>

                    <p>¿Posee Domicilio?</p>
                    <label for="tiene-domicilio-si">
                        <input type="radio" id="tiene-domicilio-si" name="tiene-domicilio" value="yes" required>
                        Sí
                    </label>

                    <label for="tiene-domicilio-no">
                        <input type="radio" id="tiene-domicilio-no" name="tiene-domicilio" value="no" required>
                        No
                    </label>

                    <p>¿Posee DNI?</p>
                    <label for="tiene-dni-si">
                        <input type="radio" id="tiene-dni-si" name="tiene-dni" value="yes" required>
                        Sí
                    </label>

                    <label for="tiene-dni-no">
                        <input type="radio" id="tiene-dni-no" name="tiene-dni" value="no" required>
                        No
                    </label>

                    <div id="posee-documento" class="hidden">
                        <label for="" class="input-box">Tipo de Documento
                        <select id="documento" name="documento" required>
                            <option value="dni">DNI</option>
                            <option value="lc">LIBRETA CIVICA</option>
                            <option value="le">LIBRETA DE ENROLAMIENTO</option>
                        </select>
                        </label>
                        <label class="input-box" for="">
                            Número Documento
                            <input type="text" id="numero-documento" required>
                        </label>
                    </div>

                    <label class="input-box" for="menores-cargo">
                        Menores a cargo
                        <input type="number" id="menores-cargo" placeholder="Número" required>
                    </label>

                    <label class="input-box" for="name">
                        ID Tarjeta
                        <input type="text" id="tarjeta" placeholder="xxxxxxxxxxx" required>
                    </label>
                </div>

                <div class="submit-register">
                    <input type="submit" value="REGISTRAR">
                </div>

            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>
                Haciendo clic en alguno de los botones de registro de
                arriba, aceptas nuestros <a href="../terminosYcondiciones/terminos.html">Términos</a> y <a href="../terminosYcondiciones/terminos.html">Política de Privacidad</a>.
            </p>
        </div>
    </footer>
</body>
</html>
