<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../static/Logo_viandas_donation.png">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>
    <title>Register</title>
</head>
<body>
    <header>
        <div class="container-logo">
            <a class="img-logo" href="../../home/home.html"> 
                <img src="../../static/Logo_viandas_donation.png" alt="Logo">
                <h2 class="name-logo"> Viandas Donation </h2>
            </a>
            <button class="btn-contribuir"> 
                <a href="../inicioSesion/index.html">Contribuir Ya</a>
            </button>
        </div>
        <nav class="navbar">
                <a href="../../home/home.html" class="navbar-item">INICIO</a>
                <a href="../../quienes_somos/quienes_somos.html" class="navbar-item">QUIENES SOMOS</a>
                <a href="../../contacto/contacto.html" class="navbar-item">CONTACTO</a>
                <a href="../../tienda/tienda_home/tienda.html" class="navbar-item">TIENDA</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="title">REGISTRAR USUARIO</div>

            <form action="" class="form-container">

                <div class="user-details-container">
                    <!-- 12 LABELS -->
                    <label class="input-box">
                        Nombre
                        <input type="text" required>
                    </label>

                    <label for="" class="input-box">
                        Apellido
                        <input type="text" required>
                    </label>

                    <label class="input-box">
                        Correo Electronico
                        <input type="email" required>
                    </label>

                    <label class="input-box">
                        Fecha de Nacimiento
                        <input type="date" required>
                    </label>

                    <label for="" class="input-box">
                        Contraseña
                        <input type="password" required>
                    </label>

                    <label for="" class="input-box">
                        Confirme Contraseña
                        <input type="password" required>
                    </label>
                    <label for="" class="input-box">
                        Tipo Documento
                        <select name="" id="">
                            <option value="dni">DNI</option>
                            <option value="lc">LIBRETA CIVICA</option>
                            <option value="le">LIBRETA DE ENROLAMIENTO</option>
                        </select>
                    </label>
                    <label for="" class="input-box">
                        Numero de Documento
                        <input type="text" placeholder="No ingrese los guiones" required>
                    </label>
                    
                    <label class="input-box">
                        Numero Celular
                        <input type="number" placeholder="Sin codigo de area" required>
                    </label>    

                    <!-- INPUTS DE DIRECCION DE RESIDENCIA -->

                    <label class="input-box">
                        País
                        <input type="text">
                    </label>
                    
                    <label class="input-box">
                        Provincia
                        <input type="text">
                    </label>
                    
                    <label class="input-box">
                        Ciudad
                        <input type="text">
                    </label>
                    
                    <label class="input-box">
                        Calle
                        <input type="text">
                    </label>

                    <label class="input-box">
                        Altura/Número
                        <input type="number" min="0">
                    </label>

                    <label class="input-box">
                        Provincia
                        <input type="text">
                    </label>

                    <label class="input-box">
                        Unidad
                        <input type="text">
                    </label>

                    <label class="input-box">
                        Piso
                        <input type="text">
                    </label>

                    <!-- END SECTION - INPUTS DIRECCION -->

                    <label class="input-box">
                        Sos una Persona Jurídica
                        <select name="persona_juridica" id="persona-juridica">
                            <option value="no">No</option>
                            <option value="si">Sí</option>
                        </select>
                    </label>

                    <label for="" class="input-box" id="container-tipo-persona-juridica">
                        Tipo Persona Jurídica
                        <select name="tipo_persona_juridica" id="tipo-persona-juridica">
                            <option value="gubernamental">GUBERNAMENTAL</option>
                            <option value="ong">ONG</option>
                            <option value="empresa">EMPRESA</option>
                            <option value="institucion">INSTITUCION</option>
                        </select>
                    </label>
                </div>
                
                <div class="submit-register">
                    <input type="submit" value="REGISTRAR">
                </div>
                
            </form>
        </div>
        
    </main>
    
    <footer>
        <div class="footer-container">
            <p> 
                Haciendo clic en alguno de los botones de registro de 
                arriba, aceptas nuestros <a href="../../terminosYcondiciones/terminos.html">Términos</a> y <a href="../../terminosYcondiciones/terminos.html">Política de Privacidad</a>.
            </p>
        </div>
    </footer>
</body>
</html>
